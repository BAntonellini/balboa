daily_afternoon_run:
  description: "Daily afternoon run"
  schedule_interval: "08 24 * * *"
  default_args:
    start_date: 2021-01-01
  catchup: False
  task_groups:
    extract_and_load:
      tooltip: "Extract and Load tasks"
  tasks:
    load:
      generator: dagfactory.AirbyteDbtGenerator
      airflow_connection_id: airbyte_connection
      dbt_project_path: /opt/airflow/dags/repo/balboa.git/transform
      deploy_path: /home/airflow/load
      task_group_name: extract_and_load

      # Items to update by job
      sources_database: RAW
      dbt_list_args: "--select tag:daily_afternoon"

    transform:
      operator: airflow.operators.bash_operator.BashOperator
      dependencies: ["extract_and_load"]

      # Items to updated tag for job
      bash_command: "python /opt/airflow/dags/repo/balboa.git/automate/production_run.py daily_afternoon"
